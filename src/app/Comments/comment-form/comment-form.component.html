<div class="card mt-5 shadow-effect">
<div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave the comment using this form</p>

   <form>
     <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control shadow-effect mb-2" placeholder="Enter your name here ">
     </div>
      
     <div class="form-group">
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="10" class="form-control shadow-effect" placeholder="Enter your comment here"></textarea>
     </div>
    
     <button class="btn btn-info bg-theme  mt-2">Add a Comment</button>
   </form>

</div>
</div>
